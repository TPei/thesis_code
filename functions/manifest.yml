packages:
  thesis_demo:
    actions:
      get_user:
        function: apis/get_user/main.js
      fetch_yappl_for_user:
        function: cloudant/fetch_yappl_for_user/main.js
      fetch_user_data:
        function: cloudant/fetch_user_data/main.js
      graph_checker:
        function: graph_checker/main.rb
      yappl_parser:
        location: yappl_parser/yappl_parser.zip
        runtime: ruby:2.5
      transformation_map_maker:
        function: transformation_map_maker/main.js
      transformation_orchestration:
        function: transformation_orchestration/transformation_orchestration/main.js
      anonymizer:
        function: transformation_orchestration/anonymizer/main.js
      none:
        function: transformation_orchestration/none/main.js
      only_provider:
        function: transformation_orchestration/only_provider/main.js
    sequences:
      api_yappl:
          actions: thesis_demo/get_user,thesis_demo/fetch_yappl_for_user
      api_yappl_parse:
        actions: thesis_demo/api_yappl,thesis_demo/yappl_parser
      api_yappl_parse_maker:
        actions: thesis_demo/api_yappl_parse,thesis_demo/transformation_map_maker

