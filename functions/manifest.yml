packages:
  thesis_demo:
    actions:
      handle_cloudant_query_pre:
        function: apis/handle_cloudant_query/pre.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      handle_cloudant_query_post:
        function: apis/handle_cloudant_query/post.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      fetch_yappl_for_user:
        function: cloudant/fetch_yappl_for_user/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      my_exec_query_find:
        function: cloudant/exec_query_find/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      post_yappl_fetcher:
        function: cloudant/post_yappl_fetcher/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      yappl_parser:
        function: yappl_parser/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      transformation_map_maker_direct:
        function: transformation_map_maker/direct.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      user_fetch_preparer:
        function: user_fetch_preparer/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      fetch_user_data_pre:
        function: cloudant/fetch_user_data/pre.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      fetch_user_data_post:
        function: cloudant/fetch_user_data/post.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      transformation_sequence_preparer:
        function: transformations_sequence/transformation_sequence_preparer/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      transformation_finalizer:
        function: transformations_sequence/transformation_finalizer/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      s_anonymizer:
        function: transformations_sequence/anonymizer/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      s_none:
        function: transformations_sequence/none/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
      s_only_provider:
        function: transformations_sequence/only_provider/main.js
        runtime: nodejs:10
        limits:
          memorySize: 2048
    sequences:
      handle_cloudant_query:
        actions: >
          handle_cloudant_query_pre,
          my_exec_query_find,
          handle_cloudant_query_post
      fetch_yappl:
        actions: >
          fetch_yappl_for_user,
          my_exec_query_find,
          post_yappl_fetcher
      fetch_user_data:
        actions: >
          fetch_user_data_pre,
          my_exec_query_find,
          fetch_user_data_post
      transformation_sequence:
        actions: >
          transformation_sequence_preparer,
          s_anonymizer,
          s_none,
          s_only_provider,
          transformation_finalizer
      api_yappl_parse_maker_fetcher_transformator:
        actions: >
          handle_cloudant_query,
          fetch_yappl,
          yappl_parser,
          transformation_map_maker_direct,
          user_fetch_preparer,
          fetch_user_data,
          transformation_sequence

