        limits:
          memorySize: 2048
      transformation_orchestration_preparer:
        function: transformation_orchestration/transformation_orchestration_preparer/main.js
        limits:
          memorySize: 2048
      transformation_orchestration:
        function: transformation_orchestration/transformation_orchestration/main.js
