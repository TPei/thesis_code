packages:
  thesis_demo:
    actions:
      handle_cloudant_query:
        function: apis/handle_cloudant_query/main.js
        limits:
          memorySize: 2048
      get_user:
        function: apis/get_user/main.js
        limits:
          memorySize: 2048
      fetch_yappl_for_user:
        function: cloudant/fetch_yappl_for_user/main.js
        limits:
          memorySize: 2048
      fetch_user_data:
        function: cloudant/fetch_user_data/main.js
        limits:
          memorySize: 2048
      graph_checker:
        function: graph_checker/main.js
        limits:
          memorySize: 2048
      yappl_parser:
        function: yappl_parser/main.js
        limits:
          memorySize: 2048
      yappl_parser_ruby:
        location: yappl_parser/yappl_parser.zip
        runtime: ruby:2.5
        limits:
          memorySize: 2048
      transformation_map_maker:
        function: transformation_map_maker/main.js
        limits:
          memorySize: 2048
      transformation_map_maker_direct:
        function: transformation_map_maker/direct.js
        limits:
          memorySize: 2048
      user_fetch_preparer:
        function: user_fetch_preparer/main.js
        limits:
          memorySize: 2048
      transformation_orchestration_preparer:
        function: transformation_orchestration/transformation_orchestration_preparer/main.js
        limits:
          memorySize: 2048
      transformation_orchestration:
        function: transformation_orchestration/transformation_orchestration/main.js
        conductor: true
        limits:
          memorySize: 2048
      transformation_orchestration_two:
        function: transformation_orchestration/transformation_orchestration/non_conductor.js
        limits:
          memorySize: 2048
      anonymizer:
        function: transformation_orchestration/anonymizer/main.js
        limits:
          memorySize: 2048
      none:
        function: transformation_orchestration/none/main.js
        limits:
          memorySize: 2048
      only_provider:
        function: transformation_orchestration/only_provider/main.js
        limits:
          memorySize: 2048
    sequences:
      api_yappl:
        actions: thesis_demo/handle_cloudant_query,thesis_demo/fetch_yappl_for_user
      api_yappl_parse:
        actions: thesis_demo/api_yappl,thesis_demo/yappl_parser
      api_yappl_parse_maker:
        actions: thesis_demo/api_yappl_parse,thesis_demo/transformation_map_maker_direct
      user_fetch_and_prepare:
        actions: thesis_demo/user_fetch_preparer,thesis_demo/fetch_user_data
      api_yappl_parse_maker_fetcher:
        actions: thesis_demo/api_yappl_parse_maker,thesis_demo/user_fetch_and_prepare
      transformation_sequence:
        actions: thesis_demo/transformation_orchestration_preparer, thesis_demo/transformation_orchestration
      api_yappl_parse_maker_fetcher_transformator:
        actions: thesis_demo/api_yappl_parse_maker_fetcher,thesis_demo/transformation_sequence
